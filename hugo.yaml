baseURL: https://lokapal-xyz.github.io/foundations/
languageCode: en-us
title: Lokapal Foundations | Conciliatorics
theme: ["PaperMod"]

# How many posts per page 
pagination:
  disableAliases: false
  pagerSize: 10
  path: page


params:
  profileMode:
    enabled: true
    title: "Lokapal Foundations" # optional default will be site title
    subtitle: "Building Comprehensive Frameworks for Collaborative Decision-Making" # optional
    imageUrl: "img/LokapalFoundations.png" # optional
    imageTitle: "Lokapal Foundations" # optional
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
    buttons:
      - name: üîπConciliatorics
        url: "conciliatorics"
      - name: üî∏Homepage
        url: "https://lokapal-xyz.github.io/en/"

  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/ricardo-mauro-pintos/"
    - name: "x"
      url: "https://x.com/lokapalxyz"
    - name: "substack"
      url: "https://lokapal.substack.com/"
    - name: "github"
      url: "https://github.com/lokapal-xyz"
    - name: "telegram"
      url: "https://t.me/lokapalxyz"

  # defaultTheme: light
  # defaultTheme: dark
  defaultTheme: dark # to switch between dark or light according to browser theme
  disableThemeToggle: true
  
  # To show share buttons on posts
  ShowShareButtons: true

  # To show reading time on posts
  ShowReadingTime: true

  # To show breadcrumbs on posts
  ShowBreadCrumbs: true
  
  # To show post navigation links on posts
  ShowPostNavLinks: true

  # To show code copy buttons on code blocks
  ShowCodeCopyButtons: true

  # Enable Social-Metadata and SEO
  env: production


  # ICONS
  assets:
    favicon: "img/favicon.ico"
    favicon16x16: "img/favicon-16x16.png"
    favicon32x32: "img/favicon-32x32.png"
    apple_touch_icon: "img/apple-touch-icon.png"

  # search options https://www.fusejs.io/api/options.html
  fuseOpts:
    location: 0
    distance: 10
    threshold: 0
    minMatchCharLength: 3
    #includeScore: true


# To use short code emojis
enableEmoji: true

# necessary for search
outputs:
  home:
    - HTML
    - RSS
    - JSON 

